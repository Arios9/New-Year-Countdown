




<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<h1>New Year CountDown</h1>


<table>
 <tr>
    <th>Days</th>
    <th>Hours</th>
    <th>Min</th>
	<th>Sec</th>
  </tr>
  <tr>
    <td id="d"></td>
    <td id="h"></td>
	<td id="m"></td>
	<td id="s"></td>
  </tr>
</table>


<script>

let new_year=new Date(2022,0).getTime();
let time_now=new Date().getTime();
let remaining_time_in_seconds=Math.floor((new_year-time_now)/(1000));

setInterval("myFunction()",1000);


function myFunction(){

let temp=remaining_time_in_seconds--;

let days=Math.floor(temp/(24*60*60));
temp=temp%(24*60*60);
let hours=Math.floor(temp/(60*60));
temp=temp%(60*60);
let minutes=Math.floor(temp/(60));
temp=temp%(60);
let seconds=temp;


$("#d").text(('00' + days).slice(-3)); 
$("#h").text(('0' + hours).slice(-2)); 
$("#m").text(('0' + minutes).slice(-2)); 
$("#s").text(('0' + seconds).slice(-2));  	


}

</script>

<style>
table ,h1{	
	display: flex;
	justify-content: center;
	align-items: center;
}

h1{
	color : blue;
}

table *{
	text-align: center;
	width: 800px;
}
th{
		font-size: 30px;
}
td{
		font-size: 100px;
		color : red;
}

</style>

</body>
</html>
